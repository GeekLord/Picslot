<style>
html {
  scroll-behavior: smooth;
}
html.dark {
  color-scheme: dark;
}
body {
    font-family: 'Inter', sans-serif;
    transition: background-color 0.3s ease;
}

/* Custom scrollbar for a more integrated look */
::-webkit-scrollbar {
  width: 10px;
}
html.dark ::-webkit-scrollbar-track {
  background: #1e293b; /* slate-800 */
}
html.dark ::-webkit-scrollbar-thumb {
  background: #475569; /* slate-600 */
  border-radius: 5px;
}
html.dark ::-webkit-scrollbar-thumb:hover {
  background: #64748b; /* slate-500 */
}
html:not(.dark) ::-webkit-scrollbar-track {
  background: #e2e8f0; /* slate-200 */
}
html:not(.dark) ::-webkit-scrollbar-thumb {
  background: #94a3b8; /* slate-400 */
  border-radius: 5px;
}
html:not(.dark) ::-webkit-scrollbar-thumb:hover {
  background: #64748b; /* slate-500 */
}


/* Animation for the tagline */
.animated-tagline span {
  display: inline-block; /* Needed for transform to work correctly */
  opacity: 0;
  transform: translateY(20px) scale(0.95);
  animation: fadeIn-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
}

.animated-tagline span:nth-child(1) { animation-delay: 0.1s; }
.animated-tagline span:nth-child(2) { animation-delay: 0.2s; }
.animated-tagline span:nth-child(3) { animation-delay: 0.3s; }
/* nth-child(4) is the <br> tag */
.animated-tagline span:nth-child(5) { animation-delay: 0.4s; }
.animated-tagline span:nth-child(6) { animation-delay: 0.5s; }
.animated-tagline span:nth-child(7) { animation-delay: 0.6s; }


@keyframes fadeIn-up {
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* New continuous glow animation */
@keyframes pulse-glow {
  0%, 100% {
    text-shadow: 0 0 5px rgba(139, 92, 246, 0.5), 0 0 10px rgba(139, 92, 246, 0.3);
  }
  50% {
    text-shadow: 0 0 15px rgba(167, 139, 250, 0.8), 0 0 30px rgba(167, 139, 250, 0.6);
  }
}

/* Apply the glow animation to the highlighted words after the initial animation */
.animated-glow {
  /* This combines the initial fade-in with the continuous glow */
  animation-name: fadeIn-up, pulse-glow;
  animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94), ease-in-out;
  animation-duration: 0.6s, 3s;
  animation-fill-mode: forwards, normal;
  animation-iteration-count: 1, infinite;
  /* Use 'inherit' to keep the staggered delay for fadeIn-up from the base span rule */
  /* Delay the start of the pulse-glow animation until after all words have appeared */
  animation-delay: inherit, 1.2s;
}

/* For scroll-triggered animations */
.scroll-anim {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}
.scroll-anim.is-visible {
  opacity: 1;
  transform: translateY(0);
}

/* Hero background grid items */
.hero-grid-item {
    transition: transform 0.2s ease-out;
}

/* Glassmorphism effect for cards */
.glass-card {
  border: 1px solid;
}
html.dark .glass-card {
  background: rgba(2, 6, 23, 0.5); /* slate-950 */
  -webkit-backdrop-filter: blur(12px);
  backdrop-filter: blur(12px);
  border-color: rgba(148, 163, 184, 0.15); /* slate-400 */
}
html:not(.dark) .glass-card {
  background: rgba(255, 255, 255, 0.7);
  -webkit-backdrop-filter: blur(12px);
  backdrop-filter: blur(12px);
  border-color: rgba(226, 232, 240, 0.9); /* slate-200 */
}
